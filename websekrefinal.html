<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Piket</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
        --primary-lilac: rgba(195, 162, 255, 0.3);
        --text-light: #fff;
        --text-dark: #2d1e6b;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
    }

    body {
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
        color: var(--text-light);
    }

    
    .splash-screen {
        position: fixed;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #a770ef, #cf8bf3, #fdb99b);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        transition: opacity 1s ease-in-out;
    }

    .splash-screen h1 {
        font-size: 1.6rem;
        font-weight: bold;
        text-align: center;
        line-height: 1.3;
        animation: fadeIn 2s ease-in-out;
    }

    .next-button {
        margin-top: 15px;
        padding: 6px 14px; 
        font-size: 0.9rem;
        font-weight: bold;
        color: white;
        width: 100px;
        height: 30px;
        background: #7a5ce0;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: transform 0.3s ease, background 0.3s;
    }

    .next-button:hover {
        background: #6248c7;
        transform: scale(1.05);
    }

    
    .container {
        max-width: 420px;
        margin: 80px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Main Content */
    .hidden {
        display: none;
    }

    .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    h1 {
        text-align: center;
        color: white;
        font-weight: 700;
        letter-spacing: 1px;
        font-family: 'Poppins', sans-serif;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-size: 1rem;
        font-weight: 600;
        color: white;
    }

    input, select, button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        margin-top: 5px;
    }

    input, select {
        background: rgba(255, 255, 255, 0.6);
        color: var(--text-dark);
    }

    button {
        background: rgba(160, 123, 245, 0.8);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }

    button:hover {
        background: rgba(140, 100, 235, 1);
        transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash-screen" id="splashScreen">
    <h1>Ubur Ubur Ikan Lele <br> Jangan Lupa Absen Lee!</h1>
    <button class="next-button" onclick="hideSplash()">Next</button>
  </div>

   <!-- Main Content -->
   <div id="mainContent" class="hidden">
    <video autoplay muted loop class="video-bg">
      <source src="ai_repair_20250302190228949.mp4" type="video/mp4">
    </video>

    <div class="container">
      <h1>Absensi Piket</h1>
      <form id="absensiForm" class="form-box">
        <div class="form-group">
          <label for="bidang">Bidang</label>
          <select id="bidang" required>
            <option value="Sekretaris dan Bendahara">Sekretaris dan Bendahara</option>
            <option value="Kemahasiswaan">Kemahasiswaan</option>
            <option value="Jaringan">Jaringan</option>
            <option value="Penelitian dan Pengembangan">Penelitian dan Pengembangan</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tanggal">Tanggal</label>
          <input type="date" id="tanggal" required>
        </div>
        <div class="form-group">
          <label for="keterangan">Keterangan</label>
          <input type="text" id="keterangan" placeholder="Masukkan keterangan..." required>
        </div>
        <div class="form-group">
          <label for="dokumentasi">Upload Dokumentasi</label>
          <input type="file" id="dokumentasi" accept="image/*" required>
        </div>
        <button type="button" id="verifikasi">Preview</button>
      </form>
    </div>
  </div>

  <script>
    function hideSplash() {
        document.getElementById('splashScreen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('splashScreen').style.display = 'none';
            document.getElementById('mainContent').classList.remove('hidden');
        }, 800);
    }
  </script>
</body>
</html>
